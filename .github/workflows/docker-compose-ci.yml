name: Docker Compose CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Use only the CI compose (no host port bindings)
      - name: Compose up (CI file only)
        run: docker compose -f .github/docker-compose.ci.yml up -d --build --wait

      - name: Show container status
        run: docker compose -f .github/docker-compose.ci.yml ps

      - name: Check Postgres ready
        run: docker compose -f .github/docker-compose.ci.yml exec -T db pg_isready -U postgres -d calcdb

      - name: Tail API logs
        run: docker compose -f .github/docker-compose.ci.yml logs --tail=120 api

      - name: Compose down
        if: always()
        run: docker compose -f .github/docker-compose.ci.yml down -v --remove-orphans
